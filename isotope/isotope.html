<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isotope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="option">
      <div class="option-set" data-isotope-key="filter">
        <button data-isotope-value="*">all</button>
        <button data-isotope-value=".metal">metal</button>
        <button data-isotope-value=".food">food</button>
        <button data-isotope-value="">random</button>
        <!-- 랜덤도 가능. isotope에서 찾아보기 -->
      </div>
    </div>
    <div id="container" class="grid">
      <div class="element metal element-item">01 metal</div>
      <div class="element metal element-item">02 metal</div>
      <div class="element element-item">03</div>
      <div class="element element-item metal food">04 metal food</div>
      <div class="element element-item food">05 food</div>
    </div>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script>
      const grid = document.querySelector("#container");
      //isotope 초기화
      const iso = new Isotope(grid, {
        //조회할 데이터 요소
        itemSelector: ".element",
        //레이아웃 형태
        layoutMode: "fitRows",
      });
      const opt = document.querySelector("#option");

      opt.addEventListener("click", function (e) {
        let key = e.target.parentNode.getAttribute("data-isotope-key");
        let value = e.target.getAttribute("data-isotope-value");

        //클릭시 필터링할 문자열을 취득
        iso.options[key] = value;
        //위에서 취득한 조건에 맞는 요소만 필터링함.
        iso.arrange();
      });
    </script>
  </body>
</html>
