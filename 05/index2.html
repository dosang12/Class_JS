<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="change">글자색</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa eum labore aperiam accusamus placeat iure minus harum qui sapiente, optio nobis architecto ipsam nemo officia corporis cumque nisi sunt! Obcaecati.</p>
    <ul>
      <li><a href="#" onclick="changeBg('black')">black</a></li>
      <li><a href="#" onclick="changeBg('yellow')">yellow</a></li>
      <li><a href="#" onclick="changeBg('red')">red</a></li>
    </ul>
    <script>
      //방법1 변수로 지정 후 함수호출
      //   var changeBtn = document.querySelector("#change");
      //이벤트 핸들러로 함수호출시 () x
      //   changeBtn.onclick = changeColor;
      function changeColor() {
        document.querySelector("p").style.color = "#f00";
      }

      //방법2 바로변경
      // document.querySelector("#change").onclick = changeColor;
      //
      //방법3 직접 함수선언
      document.querySelector("#change").onclick = function () {
        document.querySelector("p").style.color = "#f00";
      };
    </script>
    <script>
      function changeBg(color) {
        var result = document.querySelector("body");
        result.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
