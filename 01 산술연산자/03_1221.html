<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 할당.</title>
    <script>
        //변수의 선언
        var pi;
        //변수 pi에 값을 할당 합니다. 
        pi=3.14159265;
        //var = pi = 3.14를 하면 변수를 초기화 한 후 재 설정하는 것이라 의미가 다르다. 

        //pi를 출력합니다.
        alert(pi)
    </script>
    <script>
        //변수를 선언 및 초기화.
        let radius=10;
       var pi2=3.14159265;
        // pi를 출력합니다.
        alert(2*pi2*radius)
    //var는 기존 변수의 재선언이 가능하다.
    //let은 기존 변수의 재선언이 불가능하다. ex호환이 되지 않는다(10불가능 11가능). 
    </script>
</head>

</body>
</html>
