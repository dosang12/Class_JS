<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 변수는 변하는 값을저장(var, let)
      // 상수는 안변하는 값을 저장(const)
      var number1 = 10; //var 변수를 초기화한다.
      var number2 = 20;
      document.write(number1 + number2);
      number1 = 30; //변수는 값을 재 할당 받는다. 재 할당 받을때는 var를 쓰지 않는다.
      document.write(number1 + number2);
      // 30 + 20 의 값인 50을 출력.
      let number3 = 40;
      document.write("<br>");
      document.write(number1 + number2 + number3);
      // 30 + 20 + 40= 90 을 출력
      console.log(number1); //콘솔창 단축키 컨트+쉽트+I

      document.write("<br>");
      document.write("number1" + number2 + number3);
      //문자와 숫자를 연결하면 숫자는 연산되지 않고 문자로 구분되어 연결되어 나온다.
    </script>
  </head>
  <body></body>
</html>
