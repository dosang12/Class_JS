<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 15px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: orange;
      }
      .box2 {
        width: 200px;
        height: 100px;
        background: greenyellow;
      }
      .box3 {
        width: 100px;
        height: 200px;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
      gsap.to(".box1", {
        duration: 3,
        x: 200,
        opacity: 0.2,
        ease: "steps(10)", //10단계로 나누어서 보여져라.
        delay: 2,
      });
      gsap.to(".box2", {
        duration: 5,
        x: 200,
        rotate: 720,
        scale: 1.3,
      });
      gsap.to(".box3", {
        duration: 10,
        x: 500,
        y: 300,
        background: "blue",
        ease: "elastic", //10단계로 나누어서 보여져라.
        delay: 2,
        repeat: -1,
      });
    </script>
  </body>
</html>
