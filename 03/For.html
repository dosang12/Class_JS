<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul class="menu1">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
    </ul>
    <hr />
    <h2>foreach</h2>
    <ul class="menu2">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
    </ul>
    <hr />
    <h2>forof/forin</h2>
    <ul class="menu3">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
    </ul>
    <hr />
    <h2>do / while</h2>
    <ul class="menu4">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
    </ul>
    <hr />
    <script>
      // getElementbyId
      // getElementbysbyClassName

      //for
      const menu1 = document.querySelectorAll(".menu1 li");
      console.log(menu1);
      for (i = 0; i < menu1.length; i++) {
        menu1[i].style.color = "blue";
        menu1[i].addEventListener("mouseover", function () {
          this.style.color = "yellow"; //this는 이벤트가 발생한 특정요소를 가져올 수 있다.
        });
        menu1[i].addEventListener("mouseout", function () {
          this.style.color = "blue"; //
        });
      }

      //foreach 배열요소들을 반복실행 함수
      const menu2 = document.querySelectorAll(".menu2 li");
      menu2.forEach(function (a, b, c) {
        a.style.color = "red";
        menu2[b].addEventListener("mouseover", function () {
          this.style.backgroundColor = "pink";
        });
        menu2[b].addEventListener("mouseout", function () {
          this.style.backgroundColor = "white";
        });
        // console.log(a); //배열 요소를 한번씩 실행한다.
        // console.log(b + 1); //인덱스번호
        // console.log(c); //배열전부
      });

      //forin//forof
      //in 과 of 의 차이점은 in은 인덱스번호를 반환하고 of는 그 값을 반환한다.
      const menu3 = document.querySelectorAll(".menu3 li");
      for (let k of menu3) {
        k.style.color = "lime";
        k.addEventListener("mouseover", function () {
          this.style.backgroundColor = "pink";
        });
        k.addEventListener("mouseout", function () {
          this.style.backgroundColor = "pink";
        });
      }

      //do//while
      const menu4 = document.querySelectorAll(".menu4 li");
      let y = 0;
      do {
        menu4[y].style.color = "orange";
        menu4[y].addEventListener("mouseover", function () {
          this.style.backgroundColor = "pink";
        });
        menu4[y].addEventListener("mouseout", function () {
          this.style.backgroundColor = "skyblue";
        });
        y++;
      } while (y < menu4.length);
    </script>
  </body>
</html>
