<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/fullpage.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/fullpage.js"></script>
    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
            menu: '#menu',
            anchors: ['section1', 'section2', 'section3', 'section4'],
            sectionsColor: ['purple', '#4BBFC3', '#7BAABE', 'green'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide', 'thirdSlide', 'forthSlide'],
            afterLoad:function(obj,idx){
                var activeMenu;
                if (idx==4){
                    activeMenu=$("#fp-nav").find("li").eq(idx-1).addClass('on');
                }
            }
        });
        
      });
    </script>
  </head>
  <body>
    <header>
        <nav>
            <ul id="menu">
                <li data-menuanchor="section1"><a href="#section1">section1</a></li>
                <li data-menuanchor="section2"><a href="#section2">section2</a></li>
                <li data-menuanchor="section3"><a href="#section3">section3</a></li>
                <li data-menuanchor="section4"><a href="#section4">section4</a></li>
            </ul>
        </nav>
    </header>
    <div id="fullpage">
      <div class="section">
        <div class="slide">slide1</div>
        <div class="slide">slide2</div>
        <div class="slide">slide3</div>
        Some section1</div>
      <div class="section">Some section2</div>
      <div class="section">Some section3</div>
      <div class="section">Some section4</div>
    </div>
  </body>
</html>
