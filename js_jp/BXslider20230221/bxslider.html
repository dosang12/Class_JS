<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script src="bx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.2.0/jquery.fitvids.min.js"></script>
    <link rel="stylesheet" href="bx.css" />
  </head>

  <body>
    <!-- 컨트롤기본슬라이드, 커스텀슬라이드, 동영상 , 액티브 -->
    <h2>액티브</h2>
    <div class="sliderWrap">
      <ul class="active">
        <li>
          <img src="images/img-1.jpg" title="나와라1" />
          <h2>title🐠🦑</h2>
        </li>
        <li>
          <img src="images/img-2.jpg" title="나와라2" />
          <h2>title🦅🐙</h2>
        </li>
        <li>
          <img src="images/img-3.jpg" title="나와라3" />
          <h2>title🦀🦞</h2>
        </li>
        <li>
          <img src="images/img-4.jpg" title="나와라4" />
          <h2>title🦐</h2>
        </li>
      </ul>
    </div>

    <h2>컨트롤기본슬라이드,커스텀슬라이드</h2>
    <div class="sliderWrap">
      <ul class="bxslider">
        <li><img src="images/img-1.jpg" title="나와라1" /></li>
        <li><img src="images/img-2.jpg" title="나와라2" /></li>
        <li><img src="images/img-3.jpg" title="나와라3" /></li>
        <li><img src="images/img-4.jpg" title="나와라4" /></li>
      </ul>
    </div>
    <h2>동영상</h2>
    <div class="sliderWrap">
      <div class="videoSlider">
        <div>
          <video src="video/video.mp4" muted autoplay controls></video>
        </div>
        <div>
          <video src="video/video.mp4" muted autoplay controls loop></video>
        </div>
        <div>
          <video src="video/video.mp4" muted autoplay controls></video>
        </div>
      </div>
    </div>
  </body>
</html>
