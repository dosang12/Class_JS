<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback</title>
  </head>
  <body>
    <script>
      function timer(time) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(time);
          }, time);
        });
      }
      // //   timer(1000);

      // // 성공시 resolve , 실패시 reject
      // let myprom = new Promise((resolve, reject) => {
      //   setTimeout(() => {
      //     resolve("성공");
      //   }, 3000);
      // });
      // myprom.then((msg) => {
      //   document.write("3초후 실행", msg);
      // });
      const run = async () => {
        document.write("시작");
        let time = await timer(1000);
        document.write("time" + time);
        time = await timer(1000);
        document.write("time" + time);
      };
      run();
      // ajax : 비동기처리를 하는 통신방법.
      // 비동기작업시 콜백지옥에 빠짐.
      // 콜백내에서의 순서가 정해진다.
    </script>
  </body>
</html>
