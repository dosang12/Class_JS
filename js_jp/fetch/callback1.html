    <script>
      function timer(time) {
        return new Promise(function (resolve) {
          setTimeout(function () {
            resolve(time);
          }, time);
        });
      }
      timer(1000)
        .then((time) => {
          document.write("성공" + time);
          return timer(time + 1000);
        })
        .then((time) => {
          document.write("성공" + time);
          return timer(time + 1000);
        });
    </script>
