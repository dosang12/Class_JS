<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing and size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <h1>공간과 크기</h1>
    <div class="bg-primary text-light mb-5">Lorem ipsum dolor sit.</div>
    <div class="bg-info text-light mb-8">Lorem ipsum dolor sit.</div>
    <div class="bg-warning p-3 ps-5 p-sm-1 p-md-4 p-xl-5">Lorem ipsum dolor sit amet.</div>
    <!-- 
        p-3 : padding 미디어쿼리 없이 padding 3번크기 (1 rem)
        ps-5 : padding start 방향(left) 5번크기
        p-sm-1 : 화면너비 576px 이하(small)일때 패딩 1번크기 (0.25rem)
        p-md-4 : 화면너비 768px 이하(small)일때 패딩 4번크기 (1.5rem)
        p-xl-5 : 화면너비 1200px 이하일때 패딩 5번크기 (3rem)
     -->
    <div class="bg-secondary" style="width: 500px; height: 800px">
      <div class="bg-primary text-light p-3 w-25 h-100">Lorem ipsum dolor sit amet consectetur.</div>
      <Lorem. class="bg-danger text-light p-3 w-50 m-auto">Lorem.</div>
      <div class="bg-success text-light p-3 w-75">Lorem.</div>
      <div class="bg-info text-light p-3 w-100">Lorem.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
