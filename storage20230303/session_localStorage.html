<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local_storage</title>
  </head>
  <body>
    <script>
      localStorage.setItem("key", "value");
      localStorage.setItem("사람", "김도상");
      localStorage.setItem("사람", "윤도상");
      const value = localStorage.getItem("사람");
      alert(value);
      localStorage.removeItem("사람");
      localStorage.clear();
    </script>
  </body>
</html>
