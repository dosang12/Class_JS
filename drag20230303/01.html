<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #sample {
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="images/sample.png" alt="sample image" id="sample" />
  </body>
  <script>
    //이미지를 움직이는 함수
    function movingImg(e, objToMove) {
      //   console.log("e:", e);
      //   console.log("objToMove:", objToMove);
      objToMove.style.left = e.clientX - objToMove.width / 2 + "px";
      objToMove.style.top = e.clientY - objToMove.height / 2 + "px";
    }

    //윈도우로드시 실행함수.
    //같은의미를 다른방식으로 써보기.
    // window.addEventListener("load", function () {
    //   alert("윈도우로드2");
    // });
    //   window.onload = function () {
    //   const sample = document.getElementById("sample");

    window.onload = function () {
      const sample = document.getElementById("sample");
      sample.onmousedown = function () {
        let self = this;
        document.onmousemove = function (e) {
          movingImg(e, self);
        };
      };

      sample.onmouseup = function () {
        document.onmousemove = null;
      };
      sample.ondragstart = function (e) {
        e.preventDefault();
      };
    };
    //같은의미를 다른방식으로 써보기.
    // window.addEventListener("load", function () {
    //   alert("윈도우로드2");
    // });
  </script>
</html>
